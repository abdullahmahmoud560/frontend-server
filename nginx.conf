# إعادة توجيه HTTP → HTTPS
server {
    listen 80;
    server_name bishahcc.org www.bishahcc.org;
    return 301 https://$host$request_uri;
}

# إعداد HTTPS
server {
    listen 443 ssl http2;
    server_name bishahcc.org www.bishahcc.org;

    ssl_certificate /etc/ssl/certs/bishahcc.crt;          # عدل المسار لشهادتك
    ssl_certificate_key /etc/ssl/private/bishahcc.key;    # عدل المسار لشهادتك

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # ضغط المحتوى
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # توجيه الطلبات للـ Next.js app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # دعم WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # تحسينات الأداء للطلبات الطويلة
        proxy_read_timeout 90s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 90s;

        # منع cache للـ dynamic responses
        proxy_cache_bypass $http_upgrade;
    }

    # ملفات static للـ Next.js
    location /_next/static/ {
        alias /path/to/your/app/.next/static/;
        expires 1y;
        access_log off;
    }
}
